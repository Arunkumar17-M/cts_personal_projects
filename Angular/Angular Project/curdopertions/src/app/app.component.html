<router-outlet></router-outlet>

<mat-toolbar color="primary">
<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
<mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="Home" >Home</button>
  <button mat-menu-item routerLink="Employee" >Employee</button>
  <button mat-menu-item routerLink="Role" >Role</button>
  <button mat-menu-item routerLink="Deliverables" >Deliverables</button>
  <button mat-menu-item routerLink="Sub Deliverables" >Sub Deliverables</button>
  <button mat-menu-item routerLink="Track Status">Track Status</button>
</mat-menu>

  <span>TRACK DELIVERABLES</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    ADD DETAILS
  </button>
</mat-toolbar> 
<div class="main-body">

  <mat-form-field>
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" #input>
   </mat-form-field>

   <div class="table-container">

    <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="EmployeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
      <td mat-cell *matCellDef="let row"> {{row.EmployeeName}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="EmpRole">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Role </th>
      <td mat-cell *matCellDef="let row"> {{row.EmpRole}} </td>
    </ng-container>

   

    <ng-container matColumnDef="DeliverableName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deliverable </th>
      <td mat-cell *matCellDef="let row"> {{row.DeliverableName}} </td>
   </ng-container>

   <!-- Role Column -->
   <ng-container matColumnDef="SubDeliverableName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Deliverable </th>
    <td mat-cell *matCellDef="let row"> {{row.SubDeliverableName}} </td>
  </ng-container>

   <ng-container matColumnDef="CurrentStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Track Deliverable </th>
    <td mat-cell *matCellDef="let row"> {{row.CurrentStatus}} </td>
   </ng-container>

   <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
    <td mat-cell *matCellDef="let row"> 
    <button mat-icon-button color="primary" (click)="openEditForm(row)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
       </td>
   </ng-container>

   
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>


</div>
