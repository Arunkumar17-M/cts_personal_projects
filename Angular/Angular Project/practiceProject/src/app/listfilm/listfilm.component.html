<div class="container" id="full">
    <div class="container text-center" style="color: red;">
        <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont,
         'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            List of Film</h1>
        <hr size="5">
    </div>
    <div class="container text-center" style="font-family: sans-serif;">
        <div class="row" id="element">
            <div class="col-3 rounded border border-danger" *ngFor="let value of film"
                style="margin: 10px; background-color: silver;">
                <div class="row" style="color: cornflowerblue;">
                    <div class="col">
                        <h6 style="text-transform: capitalize;">
                            <a routerLink="showdata/{{value.id}}">{{value.filmName}}</a>
                        </h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><span>{{value.filmDuration}}</span></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-success"
                            (click)="router.navigate(['update',value.id])">Update</button></div>
                    <div class="col"><button class="btn btn-danger"
                            (click)="deleteSpecificFilm(value.id, value.filmName)">Delete</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
